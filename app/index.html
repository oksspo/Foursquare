<!DOCTYPE html>
<html ng-app="ngFoursquareApp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foursquare</title>

    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div>
    <nav class="navbar navbar-default navbar-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Foursquare App</a>
            </div>
        </div>
    </nav>
    <div class="well container" ng-controller="MainCtrl">
        <form>
            <div class="form-group">
                <input type="text" ng-model="nearBy" class="form-control" placeholder="Place">
            </div>
            <div class="form-group">
                <input type="text" ng-model="query" class="form-control" placeholder="Category">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="search()"> Search </button>
            </div>
        </form>

        <div class="container result">
            <ul>
                <li ng-repeat="place in places">
                    <span ng-bind = "place.name"></span>
                </li>
            </ul>
        </div>
    </div>

</div>
</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-resource/angular-resource.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>

<script src="js/app.js" type="text/javascript"></script>
<script src="js/config.js" type="text/javascript"></script>
<script src="js/modules/main/main.controller.js" type="text/javascript"></script>
<script src="js/common/services/foursquareApi.service.js" type="text/javascript"></script>
</html>
